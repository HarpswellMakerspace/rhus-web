<!DOCTYPE html>
	<html>
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

			<title>OpenLayers Basic OSM Example</title>
			<link rel="stylesheet" href="thirdparty/openlayers/theme/default/style.css" type="text/css">
			<link rel="stylesheet" type="text/css" href="/css/style.css">
			<link rel="stylesheet" type="text/css" href="/css/wildStyle.css">
			<link rel="stylesheet" type="text/css" href="/css/google.css">


			<script src="thirdparty/openlayers/OpenLayers.js"></script>
			<script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
			<script src="thirdparty/js/mootools.js"></script>
			<script src="js/rhus.js"></script>


    </head>

			<body>

				<div class="menu">

					<div class="header">
						<a id="mapButton" href="#">Wildflowers of Detroit</a>
					</div>

					<div class="menuNav">
						<div class="navItem">
							<a  id="getInvolvedButton" href="#"><img src="../resources/getInvolved.png"/></a></div>
						<div class="navItem">
							<a id="timelineButton" href="#"><img src="../resources/timeline.png"/></a></div>
						<div class="navItem">
							<a id="aboutButton" href="#"><img src="../resources/about.png"/></a></div>
					</div>
				</div>

				<div class="logo">
					<img src="../resources/logo.png"/>
					</div>


				<div class="mapcontainer">
					<div id="map" class="smallmap" style="display:block"></div>
				</div>


				<div id="getInvolved" class="timeline" style="display:none" ><img src="../resources/blank.png"/></div>
				<div id="timeline" class="timeline" style="display:none" ><img src="../resources/timelinePlaceholder.png"/></div>
				<div id="about" class="timeline" style="display:none" ><img src="../resources/blank.png"/></div>

			</div>

      <div id="callout">

				<img id="calloutCloseButton" src="/resources/close.png" alt="Close Callout"/>
        <img id="calloutThumbnail" src=""/>
        
      </div>

		</body>
	</html>
